version: '0.9'

services:
  minio:
    image: minio/minio:latest
    container_name: minio_subtitles
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    networks:
      - my_network

networks:
  my_network:
    driver: bridge
